<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Hiding Bootstrap 4 Popovers on Next Click</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
      .bs-example {
        margin: 150px 50px;
      }
    </style>
    <script>
      $(document).ready(function() {
        $('[data-toggle="popover"]').popover({
          placement: 'top'
        });
      });
    </script>
  </head>

  <body>
    <div class="bs-example">
      <div class="popover-demo mb-2">
        <a
          href="#"
          class="btn btn-primary"
          data-toggle="popover"
          tabindex="0"
          data-trigger="focus"
          title="Popover title"
          data-content="Default popover"
          >Popover</a
        >
        <a
          href="#"
          class="btn btn-success"
          data-toggle="popover"
          tabindex="0"
          data-trigger="focus"
          title="Popover title"
          data-content="Another popover"
          >Another popover</a
        >
        <a
          href="#"
          class="btn btn-info"
          data-toggle="popover"
          tabindex="0"
          data-trigger="focus"
          title="Popover title"
          data-content="A larger popover to demonstrate the max-width of the Bootstrap popover."
          >Large popover</a
        >
        <a
          href="#"
          class="btn btn-warning"
          data-toggle="popover"
          tabindex="0"
          data-trigger="focus"
          title="Popover title"
          data-content="The last tip!"
          >Last popover</a
        >
      </div>
      <p>
        <strong>Note:</strong> Click on the buttons to show/hide the popover.
      </p>
    </div>
  </body>
</html>
